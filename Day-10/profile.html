    <title>Profile</title>

        }

            background-color: lightpink;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;

            padding-left: 5vw;
            padding-right: 5vw;
            padding-top: 5vw;
            padding-bottom: 5vw;
            background-color: lightpink;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }   
        .Profile img{
            border-radius: 50%;

    </style>
