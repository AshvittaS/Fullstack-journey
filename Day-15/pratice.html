<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .Main1{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
  }
    .Sub-Main1{
        --border-gradient: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
        position: relative;
        padding: 5vh;
        border-radius: 50px;
        z-index: 1;
        background: var(--border-gradient); 
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
        .Sub-Main1::before{
        content: "";
        position: absolute;
        inset: 5px;                    /* thickness of border */
        background: rgb(231, 241, 119); /* inner background */
        border-radius: 45px;           /* border-radius - inset */
        z-index: -1;
    }

    .button{
        background: linear-gradient(to right,rgb(102, 133, 201),pink);
        cursor: pointer;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 70px;
        height: 40px;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        transition-duration: 3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        border: 1px solid black;
    }
    .Get-user{
        transition-duration:.3s;
        display: flex;
        align-items: center;
        justify-content: center ;
    }
    .emoji{
        width: 70%;
        transition-duration: .3s;
        position: absolute;
        right: 0%;
        width: 0%;
        opacity: 0;
        color: rgb(241, 234, 234);
        transition-duration: .3s;
    }
    .emoji img{
        width: 17px;
    }
    .button:hover{
        width: 90px;
        border-radius: 40px;
        transition-duration: .3s;
    }
    .button:hover .Get-user{    
        transition-duration: .3s;
  }
    .button:hover .emoji{
        opacity: 1;
        width:30px;
        transition-duration: .3s;
        padding-right: 0px;
    }

</style>
<body>
<div class="Main1">
    <div class="Sub-Main1">
        <h1 style="background: linear-gradient(to right, #30CFD0 0%, #330867 100%); 	-webkit-background-clip: text;
-webkit-text-fill-color: transparent;">Random user Generator</h1>
        <button class="button" id="button" onclick="fetchData()">
            <div class="Get-user">
                Get User
            </div>
            <div class="emoji"><img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"></div>
        </button>
        <div id="user"></div>
    </div>
</div>
</body>
<script>

    let userContainer=document.getElementById("user");
    async function fetchData() {
        try{
            let response=await fetch("https://randomuser.me/api/");
            let data=await response.json();
            let userData=data.results[0];
            let name=`${userData.name.title} ${userData.name.first} ${userData.name.last}`;
            let PhotoUrl = userData.picture.large;
            userContainer.innerHTML = `
            <h2>${name}</h2>
            <img src="${PhotoUrl}" width="150" style="padding-left:20px; border-radius: 50%">
            `;
        }
        catch(err){
            console.log(err);
        }        
    }
</script>
</html>
