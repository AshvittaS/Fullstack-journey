    }

        width: 50px;
        cursor: pointer;

    }
    .menu-icon img{

    }
    .menu-icon:hover{
        transform: rotate(180deg);
    }
    .title{

        font-size: 5em; 
        padding-left: 0.5em;
    }
    .dropdown{
        position: absolute;
        display: none;
        z-index: 999;
    }
    .dropdown a{
        display: block;
        color: black;
        padding: 18px;
        text-decoration: none;
        border: 1px solid black;
        background: rgba(255, 255, 255, 0.2);  
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
    .menu-container:hover .dropdown{
        display: block;
    }

</style>
